<ion-header>
  <ion-toolbar>
    <ion-title>
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOpts" *ngIf="lstNotes.length === 0">
    <ion-slide>
      <ion-label>There are no notes</ion-label>
    </ion-slide>
  </ion-slides>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/addNote">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item-sliding *ngFor="let note of lstNotes">
            <ion-item (click)="updateNote(note)" lines="full" >
              <ion-label>
                <h2>{{ note.title }}</h2>
                <h2>{{ note.date | date }}</h2>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="deleteNote(note)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
